<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknik Servis Takip Portalı</title>
    <!-- Tailwind CSS (Tasarım Kütüphanesi) -->

    <!-- Ikonlar -->

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: '#fbbf24', // Amber-400
                        primaryHover: '#f59e0b', // Amber-500
                        dark: '#0f172a', // Slate-900
                        darker: '#020617', // Slate-950
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(251, 191, 36, 0.3)',
                        'card': '0 10px 40px -10px rgba(0,0,0,0.08)'
                    }
                }
            }
        }
    </script>
    <style>
        /* SCROLL FIX */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            overflow-y: auto !important; 
            overflow-x: hidden !important;
            -webkit-overflow-scrolling: touch;
            background-color: #f8fafc;
        }
        
        body {
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
            position: relative;
        }

        .timeline-line { 
            position: absolute; 
            left: 23px; 
            top: 14px; 
            bottom: 0; 
            width: 2px; 
            background: linear-gradient(to bottom, #e2e8f0 0%, #cbd5e1 50%, transparent 100%); 
            z-index: 0; 
        }

        .input-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Pulse animation for live badge */
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .live-dot {
            animation: pulse-green 2s infinite;
        }
    </style>
</head>
<body class="antialiased text-slate-800">

    <!-- --- AYARLAR VE VERİ --- -->
    <script>
        const GOOGLE_SHEET_ID = "1krqwD88wY1CczRYW8_sIHEEn2B8-jzJfshK9S8ZmS8k"; 
        
        // Demo Verileri (Test İçin)
        const DEMO_DATA = [
            {
                tc_no: "11111111111",
                telefon: "5320000000",
                musteri: "Demo Müşteri (Test)",
                urun_adi: "Hedef Lux Koltuk Takımı",
                ariza_durumu: "Parça Bekleniyor",
                son_islem_tarihi: "12.12.2025",
                islem_gecmisi: [{ date: "12.12.2025", status: "Parça Siparişi Verildi", note: "İşlem Detayı" }]
            },
            {
                tc_no: "11111111111",
                telefon: "5320000000",
                musteri: "Demo Müşteri (Test)",
                urun_adi: "Samsung 55' TV",
                ariza_durumu: "Tamamlandı",
                son_islem_tarihi: "10.12.2025",
                islem_gecmisi: [{ date: "10.12.2025", status: "Teslim Edildi", note: "Müşteri memnun." }]
            }
        ];
    </script>

    <!-- HEADER -->
    <header class="bg-dark/95 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-white/10">
        <div class="max-w-4xl mx-auto px-4 h-20 flex items-center justify-center">
            <div class="flex items-center gap-4">
                <img src="https://i.ibb.co/tw11TJ4M/Hedeflogo-arkapembe.png" alt="Logo" class="h-10 w-auto object-contain drop-shadow-lg filter brightness-110">
                <div class="flex flex-col border-l border-white/20 pl-4">
                    <span class="font-black text-lg text-white leading-none tracking-tight">TEKNİK SERVİS</span>
                    <span class="text-[10px] text-primary font-bold tracking-[0.2em] mt-1 uppercase opacity-90">Müşteri Portalı</span>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-3xl mx-auto px-4 py-12 pb-24">
        
        <!-- SEARCH BOX -->
        <div class="bg-white rounded-[2rem] shadow-card p-8 sm:p-10 text-center relative overflow-hidden border border-slate-100 group transition-all duration-500 hover:shadow-2xl">
            <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-primary via-orange-400 to-primary"></div>
            <div class="absolute -top-24 -right-24 w-48 h-48 bg-amber-50 rounded-full blur-3xl opacity-50 group-hover:opacity-80 transition-opacity"></div>
            <div class="absolute -bottom-24 -left-24 w-48 h-48 bg-blue-50 rounded-full blur-3xl opacity-50 group-hover:opacity-80 transition-opacity"></div>

            <div class="relative z-10">
                <div class="flex justify-center mb-6">
                    <img src="https://i.ibb.co/tw11TJ4M/Hedeflogo-arkapembe.png" alt="Hedef AVM" class="h-16 w-auto object-contain drop-shadow-md">
                </div>

                <div class="inline-flex items-center gap-2 bg-slate-50 text-slate-600 px-4 py-1.5 rounded-full text-xs font-bold mb-6 border border-slate-200 shadow-sm">
                    <i data-lucide="wrench" class="w-3 h-3 text-primary"></i> 
                    <span class="tracking-wide">SATIŞ SONRASI HİZMETLER</span>
                </div>

                <h1 class="text-3xl sm:text-4xl font-black text-dark mb-4 tracking-tight leading-tight">
                    Arıza Durum <span class="text-transparent bg-clip-text bg-gradient-to-r from-amber-500 to-orange-600">Sorgulama</span>
                </h1>
                <p class="text-slate-500 mb-10 max-w-lg mx-auto text-base sm:text-lg leading-relaxed">
                    Cihazınızın servis sürecini anlık olarak takip etmek için lütfen bilgilerinizi giriniz.
                </p>

                <!-- INPUT AREA -->
                <form onsubmit="searchData(event)" class="relative max-w-xl mx-auto flex flex-col sm:flex-row gap-4">
                    <div class="relative flex-1 group/input">
                        <div class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within/input:text-primary transition-colors">
                            <i data-lucide="search" class="w-5 h-5"></i>
                        </div>
                        <input type="text" id="searchInput" placeholder="TC Kimlik No veya Telefon" 
                            class="input-transition w-full h-14 pl-12 pr-4 rounded-2xl border-2 border-slate-100 bg-slate-50/50 focus:bg-white focus:border-primary focus:ring-4 focus:ring-amber-50 outline-none font-semibold text-dark placeholder:text-slate-400 shadow-sm text-lg">
                    </div>
                    <button type="submit" id="searchBtn"
                        class="h-14 bg-dark hover:bg-darker text-white px-8 rounded-2xl font-bold tracking-wide transition-all duration-300 shadow-lg hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2 sm:w-auto w-full group/btn">
                        <span>SORGULA</span>
                        <i data-lucide="arrow-right" class="w-4 h-4 group-hover/btn:translate-x-1 transition-transform"></i>
                    </button>
                </form>
                
                <div id="errorMsg" class="hidden mt-6 p-4 bg-red-50 text-red-700 rounded-2xl border border-red-100 flex items-center justify-center gap-2 animate-bounce-short">
                    <i data-lucide="alert-circle" class="w-5 h-5"></i>
                    <span class="font-medium"></span>
                </div>
            </div>
        </div>

        <!-- LOADING -->
        <div id="loading" class="hidden py-16 text-center">
            <div class="relative w-16 h-16 mx-auto mb-6">
                <div class="absolute inset-0 border-4 border-slate-100 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
            </div>
            <p class="text-slate-500 font-medium animate-pulse">Veriler kontrol ediliyor...</p>
        </div>

        <!-- RESULT AREA -->
        <div id="resultArea" class="hidden space-y-8 mt-10">
            <!-- Content injected via JS -->
        </div>

    </main>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        lucide.createIcons();

        let autoRefreshInterval = null;
        let lastQuery = '';
        let currentYear = new Date().getFullYear();

        const maskData = (str, type) => {
            if (!str) return '';
            if (type === 'phone') return str.length > 7 ? str.substring(0, 4) + ' *** ** ' + str.substring(str.length - 2) : '***';
            if (type === 'tc') return str.length > 5 ? str.substring(0, 3) + '*****' + str.substring(str.length - 3) : '*****';
            return str;
        };

        const parseCSV = (text) => {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) return [];
            
            return lines.slice(1).map(line => {
                const regex = /(?:,|\n|^)("(?:(?:"")*|[^"]*)*"|[^",\n]*|(?:\n|$))/g;
                const matches = []; let match;
                while ((match = regex.exec(line)) !== null) {
                    if (match[1] !== undefined) matches.push(match[1].replace(/['"]+/g, '').trim());
                }
                const values = matches.length > 0 ? matches : line.split(',');

                const obj = {};
                obj.tc_no = values[0] || '';
                obj.telefon = values[1] || '';
                obj.musteri = values[2] || '';
                obj.urun_adi = values[3] || '';
                obj.ariza_durumu = values[4] || '';
                obj.son_islem_tarihi = values[5] || '';
                const historyRaw = values[6] || '';

                obj.islem_gecmisi = [];
                if (historyRaw) {
                    if (historyRaw.includes('|')) {
                        const parts = historyRaw.split('|');
                        obj.islem_gecmisi.push({
                            date: parts[0] || obj.son_islem_tarihi,
                            status: parts[1] || parts[0],
                            note: parts[2] || ''
                        });
                    } else {
                        obj.islem_gecmisi.push({
                            date: obj.son_islem_tarihi || 'Tarih Yok',
                            status: historyRaw,
                            note: ''
                        });
                    }
                }
                return obj;
            });
        };

        async function fetchData(query, year, isSilent = false) {
            try {
                let data = [];
                const dynamicSheetName = `ARIZA_TAKIP_${year}`;

                if (!GOOGLE_SHEET_ID) {
                    if (!isSilent) await new Promise(r => setTimeout(r, 1000));
                    data = DEMO_DATA;
                } else {
                    const csvUrl = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(dynamicSheetName)}&t=${Date.now()}`;
                    const response = await fetch(csvUrl);
                    if (!response.ok) throw new Error(`${dynamicSheetName} sekmesi bulunamadı.`);
                    const text = await response.text();
                    data = parseCSV(text);
                }

                const cleanQuery = query.replace(/\D/g, '');
                
                // --- GÜNCELLEME: TAM EŞLEŞME (EXACT MATCH) KONTROLÜ ---
                const matches = data.filter(item => {
                    const t = item.tc_no?.replace(/\D/g, '') || '';
                    const p = item.telefon?.replace(/\D/g, '') || '';
                    
                    // includes() yerine === kullanarak tam eşleşme sağlıyoruz
                    // Bu sayede "3" yazınca içinde 3 geçen herkes gelmez.
                    // Sadece tam TC veya tam Telefon girilirse sonuç döner.
                    return t === cleanQuery || p === cleanQuery;
                });

                return matches;

            } catch (err) {
                console.error("Fetch error:", err);
                if (!isSilent) throw err;
                return [];
            }
        }

        async function searchData(e) {
            if (e) e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if(!query) return;

            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            lastQuery = query;

            const loadingEl = document.getElementById('loading');
            const resultEl = document.getElementById('resultArea');
            const errorEl = document.getElementById('errorMsg');
            const errorText = errorEl.querySelector('span');

            loadingEl.classList.remove('hidden');
            resultEl.classList.add('hidden');
            errorEl.classList.add('hidden');
            resultEl.innerHTML = ''; 

            try {
                const results = await fetchData(query, currentYear, false);
                loadingEl.classList.add('hidden');

                if (results && results.length > 0) {
                    renderResults(results);
                    resultEl.classList.remove('hidden');
                    setTimeout(() => {
                        resultEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);

                    autoRefreshInterval = setInterval(() => {
                        refreshDataSilent(lastQuery, currentYear);
                    }, 15000);

                } else {
                    renderNoResults(); 
                    resultEl.classList.remove('hidden');
                }
            } catch (err) {
                loadingEl.classList.add('hidden');
                errorText.textContent = "Veri alınamadı: " + err.message;
                errorEl.classList.remove('hidden');
            }
        }

        function changeYear(newYear) {
            currentYear = newYear;
            searchData(null); 
        }

        async function refreshDataSilent(query, year) {
            const results = await fetchData(query, year, true);
            if (results && results.length > 0) {
                renderResults(results);
            }
        }

        function renderYearSelector() {
            return `
                <div class="flex items-center gap-2 bg-white rounded-xl shadow-sm border border-slate-200 p-1">
                    <div class="px-3 py-1.5 text-xs font-bold text-slate-500 uppercase tracking-wide">
                        Dönem:
                    </div>
                    <div class="relative">
                        <select onchange="changeYear(this.value)" class="appearance-none bg-slate-100 hover:bg-slate-200 text-dark font-bold text-sm py-1.5 pl-3 pr-8 rounded-lg outline-none cursor-pointer transition-colors border border-transparent focus:border-primary">
                            <option value="2024" ${currentYear == 2024 ? 'selected' : ''}>2024</option>
                            <option value="2025" ${currentYear == 2025 ? 'selected' : ''}>2025</option>
                            <option value="2026" ${currentYear == 2026 ? 'selected' : ''}>2026</option>
                            <option value="2027" ${currentYear == 2027 ? 'selected' : ''}>2027</option>
                        </select>
                        <div class="absolute right-2 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none">
                            <i data-lucide="chevron-down" class="w-3 h-3"></i>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderNoResults() {
            const resultContainer = document.getElementById('resultArea');
            resultContainer.innerHTML = `
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6">
                    <div class="bg-red-50 text-red-700 px-4 py-3 rounded-xl border border-red-100 flex items-center gap-2 w-full sm:w-auto">
                        <i data-lucide="alert-circle" class="w-5 h-5"></i>
                        <span class="font-medium text-sm">${currentYear} yılına ait kayıt bulunamadı.</span>
                    </div>
                    ${renderYearSelector()}
                </div>
            `;
            lucide.createIcons();
        }

        function toggleDetails(index) {
            const content = document.getElementById(`details-${index}`);
            const chevron = document.getElementById(`chevron-${index}`);
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                chevron.classList.add('rotate-180');
            } else {
                content.classList.add('hidden');
                chevron.classList.remove('rotate-180');
            }
        }

        function renderResults(results) {
            const resultContainer = document.getElementById('resultArea');
            const customer = results[0];
            
            let htmlContent = `
                <!-- Top Control Bar -->
                <div class="flex flex-col-reverse sm:flex-row justify-between items-center gap-4 mb-6">
                     <div class="bg-green-100 text-green-700 text-[10px] font-bold px-3 py-1.5 rounded-full flex items-center gap-2 shadow-sm border border-green-200 self-start sm:self-auto">
                        <span class="w-2 h-2 bg-green-500 rounded-full live-dot"></span>
                        CANLI GÜNCELLENİYOR (15sn)
                     </div>
                     ${renderYearSelector()}
                </div>

                <!-- Customer Summary Header -->
                <div class="bg-dark text-white rounded-3xl p-6 shadow-lg flex flex-col sm:flex-row items-center justify-between gap-4 border border-white/10 mb-8">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center text-dark shadow-glow">
                            <i data-lucide="user" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <p class="text-xs text-slate-400 font-bold uppercase tracking-wider">Müşteri</p>
                            <h2 class="text-xl font-bold">${customer.musteri || 'İsimsiz Müşteri'}</h2>
                        </div>
                    </div>
                    <div class="flex gap-4 text-sm text-slate-300">
                        <div class="flex items-center gap-2 bg-white/10 px-3 py-1.5 rounded-full">
                            <i data-lucide="phone" class="w-4 h-4"></i>
                            <span class="font-mono">${maskData(customer.telefon, 'phone')}</span>
                        </div>
                        <div class="flex items-center gap-2 bg-white/10 px-3 py-1.5 rounded-full">
                            <i data-lucide="file-text" class="w-4 h-4"></i>
                            <span class="font-mono">${maskData(customer.tc_no, 'tc')}</span>
                        </div>
                    </div>
                </div>
            `;

            // Loop through products
            results.forEach((data, index) => {
                const rawStatus = data.ariza_durumu || '';
                const isCompleted = rawStatus.toLowerCase().includes('tamam') || rawStatus.toLowerCase().includes('teslim');
                const statusColorClass = isCompleted ? 'text-green-700' : 'text-dark';
                const headerBgClass = isCompleted ? 'bg-green-50/50 border-green-100' : 'bg-amber-50/50 border-amber-100';
                const iconColorClass = isCompleted ? 'bg-green-500 text-white shadow-green-200' : 'bg-primary text-dark shadow-amber-200';
                const iconSvg = isCompleted ? '<i data-lucide="check-circle-2" class="w-6 h-6"></i>' : '<i data-lucide="package" class="w-6 h-6"></i>';

                let timelineHTML = '';
                if (data.islem_gecmisi && data.islem_gecmisi.length > 0) {
                    data.islem_gecmisi.forEach((step, idx) => {
                        const isFirst = idx === 0;
                        timelineHTML += `
                            <div class="relative flex gap-6 group mb-8 last:mb-0">
                                <div class="relative z-10 w-5 h-5 rounded-full border-4 transition-all duration-300
                                    ${isFirst ? 'bg-primary border-white ring-4 ring-amber-50 shadow-lg scale-110' : 'bg-white border-slate-300 group-hover:border-primary'}">
                                </div>
                                <div class="flex-1 -mt-2 p-5 rounded-2xl border transition-all duration-300 ${isFirst ? 'bg-gradient-to-br from-amber-50 to-white border-amber-100 shadow-md' : 'bg-white border-slate-100 hover:shadow-sm'}">
                                    <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-2 gap-2">
                                        <h4 class="text-base font-bold ${isFirst ? 'text-dark' : 'text-slate-700'}">${step.status || 'İşlem'}</h4>
                                        <span class="text-[10px] font-bold text-slate-500 bg-white/80 backdrop-blur-sm px-2 py-1 rounded-full border border-slate-200 self-start sm:self-auto shadow-sm">${step.date || ''}</span>
                                    </div>
                                    <p class="text-xs text-slate-600 leading-relaxed font-medium">${step.note || ''}</p>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    timelineHTML = '<div class="pl-10 py-4 text-slate-400 italic text-sm">Detaylı geçmiş bulunamadı.</div>';
                }

                // COLLAPSIBLE CARD STRUCTURE
                htmlContent += `
                    <div class="bg-white rounded-[2rem] shadow-card border border-slate-100 overflow-hidden animate-in fade-in slide-in-from-bottom-4 duration-500" style="animation-delay: ${index * 150}ms">
                        
                        <!-- Clickable Header Area -->
                        <div onclick="toggleDetails(${index})" class="cursor-pointer px-8 py-6 border-b flex items-center justify-between ${headerBgClass} hover:bg-opacity-80 transition-colors">
                            <div class="flex items-center gap-5">
                                <div class="w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg transform scale-105 ${iconColorClass}">
                                    ${iconSvg}
                                </div>
                                <div>
                                    <span class="text-[10px] font-bold uppercase tracking-wider text-slate-500 block mb-1">Ürün & Durum</span>
                                    <h3 class="text-xl font-black tracking-tight leading-none text-slate-900">${data.urun_adi || 'Ürün Adı Yok'}</h3>
                                    <p class="text-lg font-bold ${statusColorClass} mt-1">${data.ariza_durumu || 'Belirtilmedi'}</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-4">
                                <div class="text-right hidden sm:block bg-white/50 px-3 py-1.5 rounded-xl backdrop-blur-sm border border-black/5">
                                    <span class="text-[10px] text-slate-400 font-bold uppercase tracking-wider block">Son İşlem</span>
                                    <p class="font-bold text-slate-700 font-mono text-sm">${data.son_islem_tarihi || '-'}</p>
                                </div>
                                <!-- Chevron Icon -->
                                <div id="chevron-${index}" class="text-slate-400 transition-transform duration-300">
                                    <i data-lucide="chevron-down" class="w-6 h-6"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Collapsible Timeline (Hidden by default) -->
                        <div id="details-${index}" class="hidden bg-white relative border-t border-slate-100">
                            <div class="p-8">
                                <h4 class="text-sm font-bold text-slate-900 mb-6 flex items-center gap-2">
                                    <i data-lucide="activity" class="w-4 h-4 text-primary"></i> Süreç Detayları
                                </h4>
                                <div class="relative pl-2">
                                    <div class="timeline-line"></div>
                                    ${timelineHTML}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            resultContainer.innerHTML = htmlContent;
            lucide.createIcons();
        }
    </script>
</body>
</html>
